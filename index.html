<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personajes de Rick and Morty</title>
</head>
<body>
    <header class="header__container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b1/Rick_and_Morty.svg/799px-Rick_and_Morty.svg.png" alt="">
        <h1>Rick and Morty - Personajes</h1>
    </header>
    <section class="main__container">
        <form action="">
            <label for="personaje">Personaje</label>
            <input type="text" name="personaje" id="" placeholder="Rick Sanchez">
            <input type="button" value="Buscar" id="buscar">
        </form>
        <article>
            <h2>Detalles del personaje</h2>
            <img id="imagenHTML" alt="">
            <p><strong>Nombre: </strong><i id='nameHTML'></i></p>
            <p><strong>Estado: </strong><i id='estadoHTML'></i></p>
            <p><strong>Especie: </strong><i id='especieHTML'></i></p>
            <p><strong>Genero: </strong><i id='generoHTML'></i></p>
            <p><strong>Localizacion: </strong><i id='localizacionHTML'></i></p>
            <p><strong>Dimension: </strong><i id='dimensionHTML'></i></p>
        </article>
    </section>
</body>
</html>
